<!DOCTYPE html>
<html>
<head>
    <style>
        body, ::backdrop {
            background: #fff;
        }
        #fullscreen-button {
            position: absolute;
            top:  15px;
            right:  15px;
            background: rgb(10, 182, 212);
            border:  0;
            width:  40px;
            height:  40px;
            border-radius: 50%;
            box-sizing: border-box;
            transition:  transform .3s;
            cursor:  pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #fullscreen-button:hover {
            transform: scale(1.125);
        }
        #fullscreen-button svg:nth-child(2) { 
            display: none;
        }
        [fullscreen] #fullscreen-button svg:nth-child(1) {
            display: none;
        }
        [fullscreen] #fullscreen-button svg:nth-child(2) {
            display: inline-block;
        }
        #loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #b1f0f0;
            border-top: 8px solid #0b5757;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #modal-wrapper {
            display: none;
        }
    </style>
</head>
<body>

<div id="loading-spinner"></div>

<div id="modal-wrapper" class="modal">

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const images = document.querySelectorAll(".rotation img");
        let loadedImages = 0;
        const totalImages = images.length;
        const loadingSpinner = document.getElementById("loading-spinner");
        const modalWrapper = document.getElementById("modal-wrapper");

        images.forEach(img => {
            img.onload = checkAllImagesLoaded;
            img.onerror = checkAllImagesLoaded;
        });

        // Timeout para garantir que o loading desapareÃ§a mesmo com falhas no carregamento
        const maxLoadTime = 10000; // 10 segundos
        setTimeout(() => {
            loadingSpinner.style.display = "none";
            modalWrapper.style.display = "block";
        }, maxLoadTime);

        function checkAllImagesLoaded() {
            loadedImages++;
            if (loadedImages === totalImages) {
                loadingSpinner.style.display = "none";
                modalWrapper.style.display = "block";
            }
        }
    });
</script>
